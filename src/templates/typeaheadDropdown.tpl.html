<div>
	<div ng-if='!options'>Loading options...</div>
	<div ng-if='options' uib-dropdown>
		<!-- This needs UI Bootstrap 1.3.2 to work -->
		<div class='input-group'>
			<input type='text' class='form-control' style='break-word:normal' placeholder='Select or type...' 
			ng-model='model[config.modelLabel]' 
			uib-typeahead="op as op[config.optionLabel] for op in options | filter:$viewValue | limitTo:8" 
			typeahead-editable='false' 
			typeahead-on-select='onSelect($item, $model, $label)' 
			ng-required='required' />
			<span class='input-group-btn'>
				<button class='btn btn-default' uib-dropdown-toggle>
					<span class='caret'></span>
				</button>
			</span>
		</div>
		<ul uib-dropdown-menu role='menu' style='max-height:200px;overflow-y:auto'>
			<li ng-repeat='op in options'>
				<a href ng-click='onSelect(op)'>{{op[config.optionLabel]}}</a>
			</li>
		</ul>
	</div>
</div>
